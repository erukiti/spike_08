---
"$schema": http://json-schema.org/draft-04/hyper-schema
id: /schemata/person
title: Person resource
description: |
  人間を表すリソース。ほげほげふがふが。

definitions:
  id:
    description: その人のユニークな識別子
    example: 01234567-89ab-cdef-0123-456789abcdef
    format: uuid
    pattern: ^[0-9a-z]{8}\-[0-9a-z]{4}\-[0-9a-z]{4}\-[0-9a-z]{4}\-[0-9a-z]{12}$
    type: string

  firstname:
    description: その人のfirstname
    example: hoge
    format: regex
    type: string

  lastname:
    description: その人のlastname
    example: fuga
    format: regex
    type: string

  created_at:
    description: when person was created
    example: '2012-01-01T12:00:00Z'
    format: date-time
    type:
    - string

  updated_at:
    description: when person was updated
    example: '2012-01-01T12:00:00Z'
    format: date-time
    type:
    - string

properties:
  id:
    "$ref": "/schemata/person#/definitions/id"
  firstname:
    "$ref": "/schemata/person#/definitions/firstname"
  lastname:
    "$ref": "/schemata/person#/definitions/lastname"
  created_at:
    "$ref": "/schemata/person#/definitions/created_at"
  updated_at:
    "$ref": "/schemata/person#/definitions/updated_at"

type: object

links:
- description: person を作成する
  href: "/persons"
  method: POST
  rel: create
  schema:
    properties:
      firstname:
        "$ref": "/schemata/person#/definitions/firstname"
      lastname:
        "$ref": "/schemata/person#/definitions/lastname"
    required:
      - firstname
      - lastname
    type: object
  title: Create
- description: 既存の person を削除する
  href: "/persons/:id"
  method: DELETE
  rel: destroy
  title: Delete
- description: 既存の person を取得する
  href: "/persons/:id"
  method: GET
  rel: self
  title: Info
- description: person のリストを取得する
  href: "/persons"
  method: GET
  rel: instances
  title: List
- description: person の情報を更新する
  href: "/persons/:id"
  method: PUT
  rel: update
  schema:
    properties:
      firstname:
        "$ref": "/schemata/person#/definitions/firstname"
      lastname:
        "$ref": "/schemata/person#/definitions/lastname"
    type:
    - object
  title: Update
